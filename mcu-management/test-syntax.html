<!DOCTYPE html>
<html>
<head>
    <title>Syntax Error Test</title>
</head>
<body>
    <h1>Syntax Error Test Page</h1>
    <pre id="output"></pre>

    <script>

        // Test setiap import secara individual
        (async () => {
            try {
                // env-config.js sudah diload sebagai script, jadi skip

                const envConfig = await import('../js/config/envConfig.js');

                const supabase = await import('../js/config/supabase.js');

                document.getElementById('output').textContent = 'All imports successful!\n\nCheck console for details.';

            } catch (error) {
                document.getElementById('output').textContent = 'ERROR: ' + error.message + '\n\n' + error.stack;
            }
        })();
    </script>

    <!-- External script loads -->
    <script src="../env-config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/dexie@3.2.4/dist/dexie.min.js"></script>
</body>
</html>
