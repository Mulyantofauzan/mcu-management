<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Karyawan - MCU Management</title>

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/images/apple-touch-icon.png">
    <link rel="manifest" href="../assets/site.webmanifest">

    <link rel="stylesheet" href="../css/output.css">

  <!-- Environment Configuration (must load first!) -->
  <script src="../env-config.js"></script>

      <!-- Dexie (IndexedDB) - Fallback -->
    <script src="https://cdn.jsdelivr.net/npm/dexie@3.2.4/dist/dexie.min.js"></script>

    <!-- Supabase - Production Database -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body {
            opacity: 0;
            transition: opacity 0.2s ease-in;
        }

        body.initialized {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Sidebar -->
    <!-- Sidebar loaded dynamically from templates/sidebar.html -->


    <!-- Main Content -->
    <div class="ml-64 min-h-screen">
        <header class="bg-white border-b border-gray-200 sticky top-0 z-20">
            <div class="px-6 py-4">
                <nav class="flex" aria-label="Breadcrumb">
                    <ol class="inline-flex items-center space-x-1">
                        <li><a href="../index.html" class="text-sm text-gray-500 hover:text-primary-600">Dashboard</a></li>
                        <li><span class="text-gray-400 mx-2">/</span></li>
                        <li><span class="text-sm font-medium text-gray-700">Tambah Karyawan</span></li>
                    </ol>
                </nav>
            </div>
        </header>

        <main class="p-6">
            <div class="mb-6">
                <h1 class="text-2xl font-bold text-gray-900">Tambah Karyawan & MCU</h1>
                <p class="text-gray-500">Tambah data karyawan baru dan MCU</p>
            </div>

            <!-- Search Section -->
            <div class="card mb-6">
                <h2 class="text-lg font-semibold mb-4">Cari Karyawan</h2>
                <div class="flex gap-3">
                    <input
                        type="text"
                        id="search-input"
                        placeholder="Cari nama atau ID karyawan..."
                        class="input flex-1"
                        onkeyup="window.handleSearch()"
                    />
                    <button onclick="window.openAddEmployeeModal()" class="btn btn-primary">
                        <svg class="w-5 h-5 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                        Tambah Karyawan Baru
                    </button>
                </div>

                <!-- Search Results -->
                <div id="search-results" class="mt-4"></div>
            </div>
        </main>
    </div>

    <!-- Modal: Add Employee -->
    <div id="add-employee-modal" class="modal-overlay hidden">
        <div class="modal">
            <div class="modal-header">
                <h3 class="text-lg font-semibold">Tambah Karyawan Baru</h3>
                <button onclick="window.closeAddEmployeeModal()" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div class="modal-body">
                <form id="employee-form" onsubmit="window.handleAddEmployee(event)">
                    <div class="grid grid-cols-2 gap-4">
                        <div class="col-span-2">
                            <label class="label">Nama Lengkap <span class="text-danger">*</span></label>
                            <input type="text" id="emp-name" class="input" required />
                        </div>

                        <div>
                            <label class="label">Jabatan <span class="text-danger">*</span></label>
                            <input type="text" id="emp-job" list="job-list" class="input" placeholder="Ketik untuk mencari..." required autocomplete="off" />
                            <datalist id="job-list"></datalist>
                            <input type="hidden" id="emp-job-id" required />
                        </div>

                        <div>
                            <label class="label">Departemen <span class="text-danger">*</span></label>
                            <select id="emp-dept" class="input" required></select>
                        </div>

                        <div>
                            <label class="label">Tanggal Lahir <span class="text-danger">*</span></label>
                            <input type="date" id="emp-birthdate" class="input" required />
                        </div>

                        <div>
                            <label class="label">Jenis Kelamin <span class="text-danger">*</span></label>
                            <select id="emp-gender" class="input" required>
                                <option value="Laki-laki" selected>Laki-laki</option>
                                <option value="Perempuan">Perempuan</option>
                            </select>
                        </div>

                        <div>
                            <label class="label">Golongan Darah <span class="text-danger">*</span></label>
                            <select id="emp-blood" class="input" required>
                                <option value="">Pilih...</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                            </select>
                        </div>

                        <div>
                            <label class="label">Status Karyawan <span class="text-danger">*</span></label>
                            <select id="emp-status" class="input" required onchange="toggleVendorField()">
                                <option value="Karyawan PST">Karyawan PST</option>
                                <option value="Vendor">Vendor</option>
                            </select>
                        </div>

                        <div id="vendor-field" class="hidden">
                            <label class="label">Nama Vendor</label>
                            <input type="text" id="emp-vendor" class="input" />
                        </div>

                        <div>
                            <label class="label">Status Aktif</label>
                            <select id="emp-active" class="input">
                                <option value="Active">Active</option>
                                <option value="Inactive">Inactive</option>
                            </select>
                        </div>

                        <div id="inactive-reason-field" class="hidden col-span-2">
                            <label class="label">Alasan Tidak Aktif</label>
                            <input type="text" id="emp-inactive-reason" class="input" />
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" onclick="window.closeAddEmployeeModal()" class="btn btn-secondary">Batal</button>
                        <button type="submit" class="btn btn-primary">Simpan & Lanjut ke MCU</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal: Add MCU -->
    <div id="add-mcu-modal" class="modal-overlay hidden">
        <div class="modal max-w-6xl">
            <div class="modal-header">
                <h3 class="text-lg font-semibold">Tambah MCU</h3>
                <button onclick="window.closeAddMCUModal()" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div class="modal-body">
                <!-- Employee Summary -->
                <div class="bg-blue-50 rounded-lg p-4 mb-6">
                    <h4 class="font-semibold text-gray-900 mb-3">Data Karyawan</h4>
                    <div class="grid grid-cols-2 gap-3 text-sm">
                        <div><span class="text-gray-600">Nama:</span> <span class="font-medium" id="mcu-emp-name">-</span></div>
                        <div><span class="text-gray-600">ID:</span> <span class="font-medium" id="mcu-emp-id">-</span></div>
                        <div><span class="text-gray-600">Jabatan:</span> <span class="font-medium" id="mcu-emp-job">-</span></div>
                        <div><span class="text-gray-600">Departemen:</span> <span class="font-medium" id="mcu-emp-dept">-</span></div>
                    </div>
                </div>

                <form id="mcu-form" onsubmit="window.handleAddMCU(event)">
                    <input type="hidden" id="mcu-employee-id" />

                    <div class="grid grid-cols-3 gap-4 mb-4">
                        <div>
                            <label class="label">Jenis MCU <span class="text-danger">*</span></label>
                            <select id="mcu-type" class="input" required>
                                <option value="">Pilih...</option>
                                <option value="Pre-Employee">Pre-Employee</option>
                                <option value="Annual">Annual</option>
                                <option value="Khusus">Khusus</option>
                                <option value="Final">Final</option>
                            </select>
                        </div>
                        <div>
                            <label class="label">Tanggal MCU <span class="text-danger">*</span></label>
                            <input type="date" id="mcu-date" class="input" required />
                        </div>
                    </div>

                    <h4 class="font-semibold text-gray-900 mb-3">Pemeriksaan</h4>
                    <div class="grid grid-cols-3 gap-4 mb-4">
                        <div><label class="label">BMI</label><input type="number" step="0.1" id="mcu-bmi" class="input" /></div>
                        <div><label class="label">Tekanan Darah</label><input type="text" id="mcu-bp" class="input" placeholder="120/80" /></div>
                        <div><label class="label">RR (Frequensi Nafas)</label><input type="text" id="mcu-rr" class="input" placeholder="20 /m" /></div>
                        <div><label class="label">Nadi</label><input type="text" id="mcu-pulse" class="input" placeholder="80 /m" /></div>
                        <div><label class="label">Suhu</label><input type="text" id="mcu-temp" class="input" placeholder="36.5 Â°C" /></div>
                        <div><label class="label">Penglihatan</label><input type="text" id="mcu-vision" class="input" placeholder="6/6" /></div>
                        <div><label class="label">Audiometri</label><input type="text" id="mcu-audio" class="input" /></div>
                        <div><label class="label">Spirometri</label><input type="text" id="mcu-spiro" class="input" /></div>
                        <div><label class="label">HBsAg</label>
                            <select id="mcu-hbsag" class="input">
                                <option value="">Pilih...</option>
                                <option value="Negatif">Negatif</option>
                                <option value="Positif">Positif</option>
                                <option value="Reaktif">Reaktif</option>
                            </select>
                        </div>
                        <div><label class="label">SGOT</label><input type="text" id="mcu-sgot" class="input" /></div>
                        <div><label class="label">SGPT</label><input type="text" id="mcu-sgpt" class="input" /></div>
                        <div><label class="label">CBC</label><input type="text" id="mcu-cbc" class="input" /></div>
                    </div>

                    <div class="grid grid-cols-1 gap-4 mb-4">
                        <div><label class="label">X-Ray</label><textarea id="mcu-xray" class="input" rows="2"></textarea></div>
                        <div><label class="label">EKG</label><textarea id="mcu-ekg" class="input" rows="2"></textarea></div>
                        <div><label class="label">Treadmill</label><textarea id="mcu-treadmill" class="input" rows="2"></textarea></div>
                        <div><label class="label">Fungsi Ginjal & Hati</label><textarea id="mcu-kidney" class="input" rows="2"></textarea></div>
                        <div><label class="label">NAPZA</label><input type="text" id="mcu-napza" class="input" /></div>
                    </div>

                    <h4 class="font-semibold text-gray-900 mb-3">Data Rujukan (Opsional)</h4>
                    <div class="grid grid-cols-1 gap-4 mb-4">
                        <div><label class="label">Kepada Yth (Penerima Rujukan)</label><input type="text" id="mcu-recipient" class="input" placeholder="Contoh: Ts. Dokter Spesialis Penyakit Dalam" /></div>
                        <div><label class="label">Keluhan Utama</label><textarea id="mcu-keluhan" class="input" rows="2" placeholder="Contoh: Nyeri dada"></textarea></div>
                        <div><label class="label">Diagnosis Kerja</label><textarea id="mcu-diagnosis" class="input" rows="2" placeholder="Contoh: Hipertensi stage 2"></textarea></div>
                        <div><label class="label">Alasan Dirujuk</label><textarea id="mcu-alasan" class="input" rows="2" placeholder="Contoh: Perlu konsultasi spesialis jantung"></textarea></div>
                    </div>

                    <h4 class="font-semibold text-gray-900 mb-3">Hasil</h4>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="label">Hasil Awal <span class="text-danger">*</span></label>
                            <select id="mcu-result" class="input" required>
                                <option value="">Pilih...</option>
                                <option value="Fit">Fit</option>
                                <option value="Fit With Note">Fit With Note</option>
                                <option value="Temporary Unfit">Temporary Unfit</option>
                                <option value="Follow-Up">Follow-Up</option>
                                <option value="Unfit">Unfit</option>
                            </select>
                        </div>
                        <div class="col-span-2">
                            <label class="label">Catatan Awal <span class="text-danger">*</span></label>
                            <textarea id="mcu-notes" class="input" rows="3" required></textarea>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" onclick="window.closeAddMCUModal()" class="btn btn-secondary">Batal</button>
                        <button type="submit" class="btn btn-primary">Simpan MCU</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="../js/pages/tambah-karyawan.js"></script>
</body>
</html>
