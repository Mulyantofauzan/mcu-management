<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Master - MCU Management</title>

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/images/apple-touch-icon.png">
    <link rel="manifest" href="../assets/site.webmanifest">

    <link rel="stylesheet" href="../css/output.css">

  <!-- Environment Configuration (must load first!) -->
  <script src="../env-config.js"></script>

      <!-- Dexie (IndexedDB) - Fallback -->
    <script src="https://cdn.jsdelivr.net/npm/dexie@3.2.4/dist/dexie.min.js"></script>

    <!-- Supabase - Production Database -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Sidebar Loader - Dynamically load sidebar from template -->
    <script src="../js/utils/sidebarLoader.js"></script>
</head>
<body class="bg-gray-50">
    <!-- Sidebar (abbreviated for brevity) -->
    <!-- Sidebar loaded dynamically from templates/sidebar.html -->
    <!-- The sidebarLoader.js script will load sidebar content and set active page -->


    <!-- Main Content -->
    <div class="ml-64 min-h-screen">
        <header class="bg-white border-b border-gray-200 sticky top-0 z-20">
            <div class="px-6 py-4">
                <nav class="flex" aria-label="Breadcrumb">
                    <ol class="inline-flex items-center space-x-1">
                        <li><a href="../index.html" class="text-sm text-gray-500 hover:text-primary-600">Dashboard</a></li>
                        <li><span class="text-gray-400 mx-2">/</span></li>
                        <li><span class="text-sm font-medium text-gray-700">Data Master</span></li>
                    </ol>
                </nav>
            </div>
        </header>

        <main class="p-6">
            <div class="mb-6"><h1 class="text-2xl font-bold text-gray-900">Data Master</h1><p class="text-gray-500">Kelola data master (Jabatan, Departemen, Vendor)</p></div>

            <!-- Tabs -->
            <div class="card">
                <div class="flex border-b border-gray-200 mb-4 gap-2">
                    <button onclick="window.switchTab('jobTitles')" id="tab-jobTitles" class="px-6 py-2 font-medium text-primary-600 border-b-2 border-primary-600">Jabatan</button>
                    <button onclick="window.switchTab('departments')" id="tab-departments" class="px-6 py-2 font-medium text-gray-500 hover:text-gray-700">Departemen</button>
                    <button onclick="window.switchTab('vendors')" id="tab-vendors" class="px-6 py-2 font-medium text-gray-500 hover:text-gray-700">Vendor</button>
                </div>

                <div class="flex justify-between items-center mb-4">
                    <h3 class="font-semibold" id="tab-title">Jabatan</h3>
                    <button onclick="window.openAddModal()" class="btn btn-primary">+ Tambah</button>
                </div>

                <div id="data-table"></div>
            </div>
        </main>
    </div>

    <!-- Modal: Add/Edit -->
    <div id="crud-modal" class="modal-overlay hidden">
        <div class="modal">
            <div class="modal-header">
                <h3 class="text-lg font-semibold" id="modal-title">Tambah</h3>
                <button onclick="window.closeCrudModal()" class="text-gray-400 hover:text-gray-600"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>
            </div>
            <div class="modal-body">
                <form id="crud-form" onsubmit="window.handleSubmit(event)">
                    <input type="hidden" id="item-id" />
                    <div>
                        <label class="label">Nama <span class="text-danger">*</span></label>
                        <input type="text" id="item-name" class="input" required />
                    </div>
                    <div class="modal-footer">
                        <button type="button" onclick="window.closeCrudModal()" class="btn btn-secondary">Batal</button>
                        <button type="submit" class="btn btn-primary">Simpan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="../js/pages/data-master.js"></script>
</body>
</html>
