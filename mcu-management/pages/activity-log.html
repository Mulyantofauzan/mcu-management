    <style>
        .date-filter {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-group label {
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
        }

        .filter-group input,
        .filter-group select {
            padding: 0.5rem 0.75rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.375rem;
            font-size: 0.875rem;
        }

        .action-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .action-create {
            background-color: #dcfce7;
            color: #166534;
        }

        .action-update {
            background-color: #fef3c7;
            color: #92400e;
        }

        .action-delete {
            background-color: #fee2e2;
            color: #991b1b;
        }

        .target-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 600;
            background-color: #e0e7ff;
            color: #3730a3;
        }

        .pagination {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            align-items: center;
            margin-top: 2rem;
        }

        .pagination button {
            padding: 0.5rem 1rem;
            border: 1px solid #e5e7eb;
            background-color: white;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 0.875rem;
        }

        .pagination button:hover:not(:disabled) {
            background-color: #f3f4f6;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination .active {
            background-color: #2563eb;
            color: white;
            border-color: #2563eb;
        }

        .export-btn {
            padding: 0.5rem 1rem;
            background-color: #059669;
            color: white;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .export-btn:hover {
            background-color: #047857;
        }
    </style>

    <!-- Configuration -->
    <script type="module">
        import { database } from '../js/services/database.js';
        import { authService } from '../js/services/authService.js';
        import { showToast } from '../js/utils/uiHelpers.js';
        import { ActivityLogService } from '../js/services/activityLogService.js';
        import { initializeSidebar, hideAdminMenus } from '../js/sidebar-manager.js';

        let activityLogService;
        let currentUser = null;
        let currentPage = 1;
        const itemsPerPage = 20;

        // Initialize
        async function init() {
            try {
                // Check auth
                currentUser = await authService.getCurrentUser();
                if (!currentUser) {
                    window.location.href = '../index.html';
                    return;
                }

                // Check permission
                if (currentUser.role !== 'Admin') {
                    showToast('Anda tidak memiliki akses ke halaman ini', 'error');
                    window.location.href = '../index.html';
                    return;
                }

                // Update UI with user info
                const displayName = currentUser?.displayName || currentUser?.username || 'User';
                const initial = (displayName && displayName.length > 0) ? displayName.charAt(0).toUpperCase() : '?';

                document.getElementById('user-name').textContent = displayName;
                document.getElementById('user-role').textContent = currentUser?.role || 'Petugas';
                document.getElementById('user-initial').textContent = initial;

                // Initialize sidebar - handles sidebar active link
                initializeSidebar(currentUser);

                // Apply permission checks to show/hide admin menus
                hideAdminMenus(currentUser);

                // Initialize service
                activityLogService = new ActivityLogService(database);

                // Load activity log
                await loadActivityLog();

            } catch (error) {
                console.error('Init error:', error);
                showToast('Gagal memuat halaman: ' + error.message, 'error');
            }
        }

        // Load activity log
        async function loadActivityLog() {
            try {
                const filters = getFilters();
                const result = await activityLogService.getActivities({
                    ...filters,
                    page: currentPage,
                    limit: itemsPerPage
                });

                renderTable(result.data);
                renderPagination(result.totalPages, currentPage);

            } catch (error) {
                console.error('Load error:', error);
                showToast('Gagal memuat activity log: ' + error.message, 'error');
            }
        }

        // Get filters
        function getFilters() {
            return {
                action: document.getElementById('filter-action').value || null,
                target: document.getElementById('filter-target').value || null,
                userName: document.getElementById('filter-user').value || null,
                fromDate: document.getElementById('filter-from-date').value || null,
                toDate: document.getElementById('filter-to-date').value || null
            };
        }

        // Render table
        function renderTable(activities) {
            const container = document.getElementById('activity-log-container');

            if (!activities || activities.length === 0) {
                container.innerHTML = '<div class="text-center py-8 text-gray-500">Tidak ada data aktivitas</div>';
                return;
            }

            let html = `
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead>
                            <tr class="border-b border-gray-200">
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">Waktu</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">User</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">Aksi</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">Target</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">Detail</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            activities.forEach(activity => {
                const actionClass = `action-${activity.action}`;
                const timestamp = new Date(activity.timestamp).toLocaleString('id-ID');

                html += `
                    <tr class="border-b border-gray-200 hover:bg-gray-50">
                        <td class="px-6 py-4 text-sm text-gray-900">${timestamp}</td>
                        <td class="px-6 py-4 text-sm text-gray-900">${activity.userName || 'System'}</td>
                        <td class="px-6 py-4 text-sm">
                            <span class="action-badge ${actionClass}">${activity.action}</span>
                        </td>
                        <td class="px-6 py-4 text-sm">
                            <span class="target-badge">${activity.entityType || activity.target}</span>
                        </td>
                        <td class="px-6 py-4 text-sm text-gray-600">${activity.entityId || activity.details || '-'}</td>
                    </tr>
                `;
            });

            html += `
                        </tbody>
                    </table>
                </div>
            `;

            container.innerHTML = html;
        }

        // Render pagination
        function renderPagination(totalPages, currentPage) {
            const container = document.getElementById('pagination-container');

            if (totalPages <= 1) {
                container.innerHTML = '';
                return;
            }

            let html = '<div class="pagination">';

            // Previous button
            html += `<button ${currentPage === 1 ? 'disabled' : 'onclick="window.goToPage(' + (currentPage - 1) + ')"'}>← Sebelumnya</button>`;

            // Page numbers
            const maxPages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxPages / 2));
            let endPage = Math.min(totalPages, startPage + maxPages - 1);
            if (endPage - startPage < maxPages - 1) {
                startPage = Math.max(1, endPage - maxPages + 1);
            }

            if (startPage > 1) {
                html += `<button onclick="window.goToPage(1)">1</button>`;
                if (startPage > 2) html += `<span>...</span>`;
            }

            for (let i = startPage; i <= endPage; i++) {
                html += `<button class="${i === currentPage ? 'active' : ''}" onclick="window.goToPage(${i})">${i}</button>`;
            }

            if (endPage < totalPages) {
                if (endPage < totalPages - 1) html += `<span>...</span>`;
                html += `<button onclick="window.goToPage(${totalPages})">${totalPages}</button>`;
            }

            // Next button
            html += `<button ${currentPage === totalPages ? 'disabled' : 'onclick="window.goToPage(' + (currentPage + 1) + ')"'}>Selanjutnya →</button>`;

            html += '</div>';
            container.innerHTML = html;
        }

        // Expose to window for onclick handlers
        window.applyFilters = async function() {
            currentPage = 1;
            await loadActivityLog();
            showToast('Filter diterapkan', 'success');
        };

        window.goToPage = async function(page) {
            currentPage = page;
            window.scrollTo({ top: 0, behavior: 'smooth' });
            await loadActivityLog();
        };

        window.exportActivityLog = async function() {
            try {
                const filters = getFilters();
                await activityLogService.exportToCSV(filters);
                showToast('Activity log berhasil diekspor', 'success');
            } catch (error) {
                showToast('Gagal mengekspor: ' + error.message, 'error');
            }
        };

        // Initialize on load
        window.addEventListener('load', init);
    </script>
