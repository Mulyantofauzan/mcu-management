<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Dexie (IndexedDB) - Fallback -->

    <!-- Supabase - Production Database -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50">
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar fixed left-0 top-0 h-screen w-64 bg-white border-r border-gray-200 z-30">
        <div class="flex flex-col h-full">
            <div class="p-6 border-b border-gray-200"><h1 class="text-xl font-bold text-primary-600">MCU Management</h1></div>
            <nav class="flex-1 overflow-y-auto p-4"><ul class="space-y-1">
                <li><a href="../index.html" class="sidebar-link"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg><span>Dashboard</span></a></li>
                <li><a href="tambah-karyawan.html" class="sidebar-link"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path></svg><span>Tambah Karyawan</span></a></li>
                <li><a href="kelola-karyawan.html" class="sidebar-link"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path></svg><span>Kelola Karyawan</span></a></li>
                <li><a href="follow-up.html" class="sidebar-link"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path></svg><span>Follow-Up</span></a></li>
                <li><a href="data-master.html" class="sidebar-link"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4"></path></svg><span>Data Master</span></a></li>
                <li id="menu-kelola-user"><a href="kelola-user.html" class="sidebar-link active"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path></svg><span>Kelola User</span></a></li>
                <li><a href="analysis.html" class="sidebar-link"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg><span>Analysis</span></a></li>
                <li><a href="data-terhapus.html" class="sidebar-link"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg><span>Data Terhapus</span></a></li>
            </ul></nav>

            <!-- User Info -->
            <div class="p-4 border-t border-gray-200">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-full bg-primary-100 flex items-center justify-center">
                        <span class="text-primary-600 font-semibold" id="user-initial">A</span>
                    </div>
                    <div class="flex-1">
                        <p class="text-sm font-medium text-gray-900" id="user-name">Admin</p>
                        <p class="text-xs text-gray-500" id="user-role">Admin</p>
                    </div>
                    <button onclick="window.handleLogout()" class="text-gray-400 hover:text-gray-600"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg></button>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="ml-64 min-h-screen">
        <!-- Top Bar -->
        <header class="bg-white border-b border-gray-200 sticky top-0 z-20">
            <div class="px-6 py-4">
                <div class="flex items-center justify-between">
                    <nav class="flex" aria-label="Breadcrumb">
                        <ol class="inline-flex items-center space-x-1">
                            <li class="inline-flex items-center">
                                <a href="../index.html" class="text-sm text-gray-500 hover:text-primary-600">Dashboard</a>
                            </li>
                            <li><span class="mx-2 text-gray-400">/</span></li>
                            <li class="text-sm font-medium text-gray-700">Kelola User</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </header>

        <!-- Content -->
        <main class="p-6">
            <div class="mb-6">
                <h2 class="text-2xl font-bold text-gray-900">Kelola User</h2>
                <p class="text-sm text-gray-600 mt-1">Manajemen akun pengguna sistem</p>
            </div>

            <!-- User List -->
            <div class="card">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-semibold">Daftar User</h3>
                    <button onclick="window.openAddUserModal()" class="btn btn-primary">
                        <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                        Tambah User
                    </button>
                </div>

                <div id="user-table-container"></div>
            </div>
        </main>
    </div>

    <!-- Modal: Add User -->
    <div id="add-user-modal" class="modal-overlay hidden">
        <div class="modal">
            <div class="modal-header">
                <h3 class="text-lg font-semibold">Tambah User</h3>
                <button onclick="window.closeAddUserModal()" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div class="modal-body">
                <form id="add-user-form" onsubmit="window.handleAddUser(event)">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="label">Username <span class="text-danger">*</span></label>
                            <input type="text" id="add-username" class="input" required />
                        </div>
                        <div>
                            <label class="label">Nama Lengkap <span class="text-danger">*</span></label>
                            <input type="text" id="add-displayname" class="input" required />
                        </div>
                        <div>
                            <label class="label">Password <span class="text-danger">*</span></label>
                            <input type="password" id="add-password" class="input" required />
                        </div>
                        <div>
                            <label class="label">Konfirmasi Password <span class="text-danger">*</span></label>
                            <input type="password" id="add-password-confirm" class="input" required />
                        </div>
                        <div class="col-span-2">
                            <label class="label">Role <span class="text-danger">*</span></label>
                            <select id="add-role" class="input" required>
                                <option value="">Pilih role...</option>
                                <option value="Admin">Admin</option>
                                <option value="Petugas">Petugas</option>
                            </select>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" onclick="window.closeAddUserModal()" class="btn btn-secondary">Batal</button>
                        <button type="submit" class="btn btn-primary">Simpan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal: Edit User -->
    <div id="edit-user-modal" class="modal-overlay hidden">
        <div class="modal">
            <div class="modal-header">
                <h3 class="text-lg font-semibold">Edit User</h3>
                <button onclick="window.closeEditUserModal()" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div class="modal-body">
                <form id="edit-user-form" onsubmit="window.handleEditUser(event)">
                    <input type="hidden" id="edit-user-id" />

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="label">Username <span class="text-danger">*</span></label>
                            <input type="text" id="edit-username" class="input" required />
                        </div>
                        <div>
                            <label class="label">Nama Lengkap <span class="text-danger">*</span></label>
                            <input type="text" id="edit-displayname" class="input" required />
                        </div>
                        <div class="col-span-2">
                            <label class="label">Role <span class="text-danger">*</span></label>
                            <select id="edit-role" class="input" required>
                                <option value="">Pilih role...</option>
                                <option value="Admin">Admin</option>
                                <option value="Petugas">Petugas</option>
                            </select>
                        </div>
                        <div class="col-span-2">
                            <label class="flex items-center">
                                <input type="checkbox" id="edit-change-password" onchange="window.togglePasswordFields()" class="rounded border-gray-300 text-primary-600 focus:ring-primary-500" />
                                <span class="ml-2 text-sm text-gray-700">Ubah Password</span>
                            </label>
                        </div>
                        <div id="password-fields" class="col-span-2 grid grid-cols-2 gap-4 hidden">
                            <div>
                                <label class="label">Password Baru</label>
                                <input type="password" id="edit-password" class="input" />
                            </div>
                            <div>
                                <label class="label">Konfirmasi Password</label>
                                <input type="password" id="edit-password-confirm" class="input" />
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" onclick="window.closeEditUserModal()" class="btn btn-secondary">Batal</button>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="../js/pages/kelola-user.js"></script>
</body>
</html>
