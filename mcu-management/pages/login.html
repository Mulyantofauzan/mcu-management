<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - MCU Management</title>

  <!-- Favicons -->
  <link rel="icon" type="image/x-icon" href="../assets/images/favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="../assets/images/apple-touch-icon.png">
  <link rel="manifest" href="../assets/site.webmanifest">

  <link rel="stylesheet" href="../css/output.css" />

  <!-- Environment Configuration (must load first!) -->
  <script src="../env-config.js"></script>

  <!-- Dexie (IndexedDB) -->
  <script src="https://cdn.jsdelivr.net/npm/dexie@3.2.4/dist/dexie.min.js"></script>
  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    /* background gradient animation */
    body {
      background: linear-gradient(135deg, #2563eb, #4f46e5, #1e3a8a);
      background-size: 300% 300%;
      animation: gradientMove 10s ease infinite;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">
  <div class="relative w-full max-w-md">
    <!-- Glass card -->
    <div class="backdrop-blur-lg bg-white/10 border border-white/20 rounded-2xl shadow-2xl p-8 text-white">
      
      <!-- Logo -->
      <div class="flex justify-center mb-6">
        <div class="w-16 h-16 bg-gradient-to-br from-indigo-500 to-blue-600 rounded-2xl flex items-center justify-center shadow-lg">
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
          </svg>
        </div>
      </div>

      <!-- Title -->
      <h2 class="text-3xl font-extrabold text-center mb-1 drop-shadow-md">MCU Management</h2>
      <p class="text-sm text-indigo-100 mb-6 text-center tracking-wide">Medical Check Up Records</p>

      <!-- Form -->
      <form id="login-form" onsubmit="window.handleLogin(event)" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-indigo-100 mb-1">Username</label>
          <input id="username" name="username" type="text"
            class="w-full px-4 py-2.5 bg-white/10 border border-white/20 rounded-lg text-white placeholder-indigo-200 focus:ring-2 focus:ring-blue-400 focus:border-blue-400 outline-none transition-all"
            placeholder="Masukkan username" required autocomplete="username" />
        </div>

        <div>
          <label class="block text-sm font-medium text-indigo-100 mb-1">Password</label>
          <input id="password" name="password" type="password"
            class="w-full px-4 py-2.5 bg-white/10 border border-white/20 rounded-lg text-white placeholder-indigo-200 focus:ring-2 focus:ring-blue-400 focus:border-blue-400 outline-none transition-all"
            placeholder="••••••••" required autocomplete="current-password" />
        </div>

        <div class="flex items-center justify-between text-sm text-indigo-100">
          <label class="flex items-center">
            <input type="checkbox" class="rounded border-indigo-400 bg-transparent text-blue-500 focus:ring-blue-400" />
            <span class="ml-2">Remember me</span>
          </label>
          <!-- <a href="../debug-login.html" class="hover:text-blue-200 underline">Debug Tool</a> -->
        </div>

        <button type="submit" id="login-btn"
          class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white font-semibold py-2.5 rounded-lg shadow-md shadow-indigo-900/30 transition-all">
          Sign In
        </button>
      </form>

      <!-- Footer -->
      <div class="mt-6 text-center text-xs text-indigo-100/80">
        &copy; 2025 SHE PST Site MHU
      </div>
    </div>
  </div>

  <!-- JS -->
  <script type="module">
    import { authService } from '../js/services/authService.js';
    import { showToast } from '../js/utils/uiHelpers.js';
    import { checkAndSeedIfEmpty } from '../js/seedData.js';

    let dbReady = false;

    // Rate limiting configuration
    const RATE_LIMIT = {
      MAX_ATTEMPTS: 5,           // Maximum login attempts
      LOCKOUT_DURATION: 15 * 60 * 1000,  // 15 minutes lockout
      RESET_WINDOW: 30 * 60 * 1000       // 30 minute window for reset
    };

    let loginAttempts = 0;
    let lockoutUntil = 0;
    let lastAttemptTime = 0;

    async function initDatabase() {
      try {
        const result = await checkAndSeedIfEmpty();
        if (result.success) {
          // Database ready
        }
      } catch (err) {
        // Database error
      } finally {
        dbReady = true;
      }
    }
    initDatabase();

    /**
     * Check if login is rate-limited
     * @returns {boolean} true if account is locked
     */
    function isRateLimited() {
      if (lockoutUntil && Date.now() < lockoutUntil) {
        const remainingMinutes = Math.ceil((lockoutUntil - Date.now()) / 60000);
        showToast(`Terlalu banyak percobaan. Coba lagi dalam ${remainingMinutes} menit.`, 'error');
        return true;
      }

      // Reset if window has passed
      if (Date.now() - lastAttemptTime > RATE_LIMIT.RESET_WINDOW) {
        loginAttempts = 0;
        lockoutUntil = 0;
      }

      return false;
    }

    /**
     * Record failed login attempt
     */
    function recordFailedAttempt() {
      loginAttempts++;
      lastAttemptTime = Date.now();

      if (loginAttempts >= RATE_LIMIT.MAX_ATTEMPTS) {
        lockoutUntil = Date.now() + RATE_LIMIT.LOCKOUT_DURATION;
        showToast('Akun dikunci karena terlalu banyak percobaan gagal. Coba lagi dalam 15 menit.', 'error');
      }
    }

    /**
     * Reset login attempts on successful login
     */
    function resetLoginAttempts() {
      loginAttempts = 0;
      lockoutUntil = 0;
      lastAttemptTime = 0;
    }

    // Show logout message if redirected from session timeout
    function showLogoutMessage() {
      const params = new URLSearchParams(window.location.search);
      const message = params.get('message');
      if (message) {
        showToast(message, 'info');
        // Clean up URL
        window.history.replaceState({}, document.title, window.location.pathname);
      }
    }

    window.handleLogin = async function (e) {
      e.preventDefault();

      // Check rate limiting
      if (isRateLimited()) {
        return;
      }

      if (!dbReady) {
        showToast('Database initializing...', 'warning');
        return;
      }

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const btn = document.getElementById('login-btn');

      // Client-side validation
      if (!username || !password) {
        showToast('Username dan password harus diisi', 'error');
        return;
      }

      try {
        btn.disabled = true;
        btn.textContent = 'Signing In...';

        await authService.login(username, password);

        // Reset attempts on success
        resetLoginAttempts();

        showToast('Login berhasil!', 'success');
        setTimeout(() => (window.location.href = '../index.html'), 600);
      } catch (err) {
        // Record failed attempt for rate limiting
        recordFailedAttempt();

        showToast(err.message, 'error');
        btn.disabled = false;
        btn.textContent = 'Sign In';
      }
    };

    // Show any logout message on page load
    showLogoutMessage();
  </script>
</body>
</html>
