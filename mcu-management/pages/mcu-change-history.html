    <style>
        body {
            opacity: 0;
            transition: opacity 0.2s ease-in;
        }

        body.initialized {
            opacity: 1;
        }

        /* Safari fallback: show content after 5 seconds even if JS fails */
        @media (prefers-reduced-motion: no-preference) {
            body {
                animation: safariShow 5s forwards;
            }
        }

        @keyframes safariShow {
            0% { opacity: 0; }
            99% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* If initialized is set, show immediately and disable animation */
        body.initialized {
            animation: none;
            opacity: 1 !important;
        }

        .change-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .change-badge.added {
            background-color: #DCFCE7;
            color: #166534;
        }

        .change-badge.modified {
            background-color: #FEF3C7;
            color: #92400E;
        }

        .change-badge.deleted {
            background-color: #FCA5A5;
            color: #7F1D1D;
        }

        .timeline {
            position: relative;
            padding-left: 2rem;
        }

        .timeline-item {
            position: relative;
            padding-bottom: 2rem;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -1.85rem;
            top: 0.25rem;
            width: 0.75rem;
            height: 0.75rem;
            border-radius: 9999px;
            background-color: #3B82F6;
            border: 2px solid white;
            box-shadow: 0 0 0 3px #DBEAFE;
        }

        .timeline-item:last-child::after {
            content: '';
            position: absolute;
            left: -1.65rem;
            top: 1.25rem;
            bottom: 0;
            width: 2px;
            background-color: transparent;
        }

        .timeline-item:not(:last-child)::after {
            content: '';
            position: absolute;
            left: -1.65rem;
            top: 1.25rem;
            bottom: -2rem;
            width: 2px;
            background-color: #E5E7EB;
        }

        .value-comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 0.5rem;
            font-size: 0.875rem;
        }

        .value-box {
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #E5E7EB;
            background-color: #F9FAFB;
        }

        .value-box.old {
            border-left: 3px solid #EF4444;
        }

        .value-box.new {
            border-left: 3px solid #10B981;
        }

        .value-box label {
            display: block;
            font-weight: 600;
            color: #6B7280;
            font-size: 0.75rem;
            text-transform: uppercase;
            margin-bottom: 0.25rem;
        }

        .value-box .value {
            font-family: monospace;
            word-break: break-all;
            color: #1F2937;
        }

        .no-changes {
            text-align: center;
            padding: 3rem 1rem;
            color: #9CA3AF;
        }

        .no-changes svg {
            width: 3rem;
            height: 3rem;
            margin: 0 auto 1rem;
            opacity: 0.5;
        }
    </style>
</head>

            <div class="p-4 border-t border-gray-200"><div class="flex items-center gap-3"><div class="w-10 h-10 rounded-full bg-primary-100 flex items-center justify-center"><span class="text-primary-600 font-semibold" id="user-initial">A</span></div><div class="flex-1"><p class="text-sm font-medium text-gray-900" id="user-name">Admin</p><p class="text-xs text-gray-500" id="user-role">Administrator</p></div><button onclick="window.handleLogout()" class="text-gray-400 hover:text-gray-600"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg></button></div></div>

    <!-- Main Content -->
    <div class="ml-64 min-h-screen">
        <header class="bg-white border-b border-gray-200 sticky top-0 z-20">
            <div class="px-6 py-4">
                <nav class="flex" aria-label="Breadcrumb">
                    <ol class="inline-flex items-center space-x-1">
                        <li><a href="../index.html" class="text-sm text-gray-500 hover:text-primary-600">Dashboard</a></li>
                        <li><span class="text-gray-400 mx-2">/</span></li>
                        <li><span class="text-sm font-medium text-gray-700">Riwayat Perubahan MCU</span></li>
                    </ol>
                </nav>
            </div>
        </header>

        <main class="p-6">
            <!-- Search & Filter Section -->
            <div class="bg-white rounded-lg shadow p-6 mb-6">
                <h2 class="text-lg font-semibold text-gray-900 mb-4">Cari Riwayat Perubahan</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">MCU ID / Nama Karyawan</label>
                        <input type="text" id="search-input" class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:border-primary-500" placeholder="Cari MCU ID atau nama...">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Tipe Perubahan</label>
                        <select id="change-type-filter" class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:border-primary-500">
                            <option value="">Semua Tipe</option>
                            <option value="all">Semua Perubahan</option>
                            <option value="bloodPressure">Tekanan Darah</option>
                            <option value="finalResult">Hasil Akhir</option>
                            <option value="bmi">BMI</option>
                            <option value="smokingStatus">Status Merokok</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Tanggal Range</label>
                        <input type="date" id="date-from" class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:border-primary-500">
                    </div>
                </div>
                <div class="mt-4">
                    <button onclick="window.handleSearch()" class="px-4 py-2 bg-primary-600 hover:bg-primary-700 text-white font-medium rounded-lg transition duration-200">
                        Cari Riwayat
                    </button>
                </div>
            </div>

            <!-- Results Section -->
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <div class="p-6" id="results-container">
                    <div class="no-changes">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <p>Masukkan MCU ID atau nama karyawan untuk melihat riwayat perubahan</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="../js/sidebar-manager.js"></script>
    <script type="module">
        import { initMCUChangeHistory } from '../js/pages/mcu-change-history.js';

        // Handle logout
        window.handleLogout = function() {
            if (confirm('Apakah Anda yakin ingin logout?')) {
                location.href = '../index.html?logout=true';
            }
        };

        // Initialize
        async function init() {
            try {
                if (document.readyState === 'loading') {
                    document.addEventListener('DOMContentLoaded', async () => {
                        await initMCUChangeHistory();
                        document.body.classList.add('initialized');
                    });
                } else {
                    await initMCUChangeHistory();
                    document.body.classList.add('initialized');
                }
            } catch (error) {
                console.error('Error initializing MCU Change History:', error);
                document.body.classList.add('initialized');
            }
        }

        init();
    </script>
