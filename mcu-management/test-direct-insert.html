<!DOCTYPE html>
<html>
<head>
    <title>Test Direct Supabase Insert</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial; padding: 20px; }
        button { padding: 10px 20px; margin: 10px 0; font-size: 14px; cursor: pointer; }
        #log { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: auto; background: #f5f5f5; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Test Direct Supabase Insert</h1>
    <p>This tests if Supabase doctors table can accept inserts</p>
    
    <button onclick="testInsert()">Test Insert (name only)</button>
    <button onclick="clearLog()">Clear Log</button>
    
    <h3>Log:</h3>
    <div id="log"></div>

    <script>
        const SUPABASE_URL = 'https://xqyuktsfjvdqfhulobai.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhxeXVrdHNmanZkcWZodWxvYmFpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4MjkxNzQsImV4cCI6MjA3NjQwNTE3NH0.8_lmNISdJ7AMi0QgAqBoPathoiUeH_WZRDqFaAiRDwY';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function log(msg, isError = false) {
            const logDiv = document.getElementById('log');
            const p = document.createElement('p');
            p.textContent = msg;
            p.className = isError ? 'error' : 'success';
            logDiv.appendChild(p);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        async function testInsert() {
            try {
                log('Starting test insert...');

                // Test 1: Insert with name only
                log('Test 1: Insert { name: "Test Doctor" }');
                const { data, error } = await supabase
                    .from('doctors')
                    .insert({ name: 'Test Doctor ' + Date.now() })
                    .select('*')
                    .single();

                if (error) {
                    log('❌ Insert failed: ' + error.message, true);
                    log('Error code: ' + error.code, true);
                    log('Error details: ' + JSON.stringify(error.details), true);
                    return;
                }

                log('✅ Insert successful!');
                log('Returned data: ' + JSON.stringify(data));
            } catch (e) {
                log('Exception: ' + e.message, true);
            }
        }

        // Auto log on load
        window.addEventListener('load', () => {
            log('✅ Page loaded, Supabase client initialized');
        });
    </script>
</body>
</html>
